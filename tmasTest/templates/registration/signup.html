{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post" style="background-color:#FF7A59">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
  <a href="/accounts/login">
    <button>Back to login</button>
  </a>

{% endblock %}
