<!-- templates/registration/login.html -->
{% extends 'base.html' %}


{% block content %}
<div class="container"  style="background-color:#FF7A59">
    

    <h2 >Log In</h2>
    <form method="post" >
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Log In</button>
    </form>
    
    <button type="button">Continue as guest</button>

    <br/>
</div>
{% endblock %}
