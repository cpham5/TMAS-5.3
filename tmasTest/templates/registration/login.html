
{% extends 'base.html' %}

{% block content %}

<h1 style="color:darkblue;">Login</h1>

<!-- form for logging in-->
<div style="background-color: #FF7A59; padding: 25px; margin: 0px 0px 5% 0px; border-radius: 12px 12px 12px 12px; box-shadow: 6px 12px 1px purple;">
  <form method="post" style="background-color:#FF7A59">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>

<!-- Button that redirects to account creation page -->
<a href="/accounts/signup">
  <button>Create an account</button>
</a>

<!-- Button that redirects without logging in-->
<a href="/">
  <button>Continue as Guest</button>
</a>
<!-- disabled out for now
<a href="/accounts/password_reset">
  <button>Reset Password</button>
</a>
-->
</div>
{% endblock %}
